<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5, 6, 7, 7, 9];
    let number = +prompt("nhap so  number:")
    let x = +prompt("nhap so x:")
    let newArray = [];

    function insertNumberToArray(array, x, index) {
        for (let i = 0; i < array.length; i++) {
            if (index < 0 || index > array.length) {
                return array;
            } else if (i < index) {
                newArray[i] = array[i];
            } else if (i === index) {
                newArray[i] = x;
            } else {
                newArray[i] = array[i - 1];
            }
        }
        return newArray;
    }

    console.log(insertNumberToArray(array, x, number))

</script>
</body>
</html>
